<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="form-to-do">
            <div class="form-group">
              <label for="new-task">Task:</label>
              <input type="text" class="form-control" id="new-task">
            </div>
            <div class="form-group">
              <label for="new-time">Time Completed By:</label>
              <input type="text" class="form-control" id="new-time">
            </div>
            <div class="form-group">
              <label for="new-description">Description:</label>
              <input type="text" class="form-control" id="new-description">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
          <ul id="task-list">
          </ul>
        </div>
        <div id="task-info" class="col-md-6">
          <h2></h2>
          <p>Need to be done by <span class="time-input"></span></p>
          <p>Description:<span class="description-input"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
